<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="imgs/fav-icon.png">
    <title>eGrocery Store</title>

</head>
<body>
    <!-- Navigation --------->
    <nav class="navigation">
        <!-- logo -------->
        <a href="" class="logo"><span>e</span>Grocery</a>
        <!-- Menu -->
        <ul class="menu">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Our Packages</a></li>
            <li><a href="#">Our App</a></li>
        </ul>

        <!-- right nav cart-like -->
        <div class="right-nav">
            <!-- like -->
                <a href="#" class="like">
                <i class="fa-solid fa-heart"></i>
                <span>0</span>
            </a>
            <!-- cart -->
            <a href="#" class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>0</span>
            </a>
        </div>
    </nav>
<!-- end of navigation -->


<!-- search banner --------->

<section id="search-banner">
    <!-- bg ------->
    <img src="imgs/bg-1.png" class="bg-1">
    <img src="imgs/bg-2.png" class="bg-2">


    <!-- text -->
    <div class="search-banner-text">
        <h1>Order your daily Groceries</h1>
        <strong>#Free Delivery</strong>

        <!-- search-box ------->
        <form action="" class="search-box">
            <!-- icon ------>
            <i class="fas fa-search"></i>
            <!-- input ------>
            <input type="text" class="search-input" placeholder="search here" name="search" required>
            <!-- btn ------>
            <input type="submit" class="search-btn" value="search">

        </form>
    </div>
</section>
<!-- end of search banner --------->


</body>
</html>
